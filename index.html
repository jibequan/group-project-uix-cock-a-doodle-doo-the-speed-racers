<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>CADD-Speed Racers</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body id="body">

  <div id="topbar">
    <div id="weatherImage"></div>
    <div>
      <div id="setLocation"></div>
      <input type="text" name="zip" id="zip">
      <button type="button" id="set">SET LOCATION</button>
      <button type="button" id="change" hidden>CHANGE LOCATION</button>
      <div id="setZip" style="display: none;"></div>
    </div>
    <div>
      <div id="auth-btn" class="btn">Sign In</div>
      <div id="logout" hidden><a href="#" title="">Logout</a></div>
    </div>
  </div>

  <div id="content">
    <div id="newsSection">
      <div id="newsTitle">HERE'S WHAT'S NEW TODAY</div>
      <div id="news"></div>
    </div>
    <div id="categories">
      <div id="meet">
        <div id="meetupTitle">LET'S MEET UP</div>
        <div id="meetups"></div>
      </div>
      <div id="book">
        <div id="bookTitle">SEARCH BOOKS</div>
        <input id="searchBook" type="text">
        <div id="outputBook"></div>
      </div>
      <div id="saved">
        <div id="savedTitle">SAVED FOR LATER</div>
        <div id="savedBooks"></div>
      </div>
    </div>
  </div>

  <script src="dist/app.js"></script>
</body>
</html>
