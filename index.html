<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>CADD-Speed Racers</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body id="body">

  <div id="topbar">
    <div id="weatherImage"></div>
    <div>
      <div id="setLocation"></div>
      <input type="text" name="zip" id="zip">
      <button type="button" id="set">SET LOCATION</button>
      <div id="setZip" style="display: none;"></div>
    </div>
    <div>
      <div id="auth-btn" class="btn">Sign In</div>
      <div id="logout" class="is-hidden"><a href="#" title="">Logout</a></div>
    </div>
  </div>

  <div id="content">
    <div id="newsSection">
      <div id="newsTitle">HERE'S WHAT'S NEW TODAY</div>
      <div id="news"></div>
    </div>
    <div id="categories">
      <div id="meet">
        <div id="meetupTitle">LET'S MEET UP</div>
        <div id="meetups"></div>
      </div>
      <div id="book">
        <div id="bookTitle">SEARCH BOOKS</div>
        <input id="searchBook" type="text">
        <div id="outputBook"></div>
      </div>
      <div id="saved">
        <div id="savedTitle">SAVED FOR LATER</div>
        <div id="savedBooks"></div>
      </div>
    </div>
  </div>
  <footer>
    <div id="api-footer">
        <div class="APICredits">API Credits<br>
          <p>&nbsp; &nbsp; &#124; &nbsp; &nbsp; <a href="https://newsapi.org" target="_blank" alt="News API" title="News API">News API</h6></a> &nbsp; &nbsp; &#124; &nbsp; &nbsp; 
            <a href="https://www.meetup.com/meetup_api/" target="_blank" alt="Meetups API" title="Meetups API">Meetups API</a>&nbsp; &nbsp; &#124; &nbsp; &nbsp; 
            <a href="https://openlibrary.org/dev/docs/api/search" target="_blank" alt="Books API" title="Books API">Books API</a> &nbsp; &nbsp; &#124; &nbsp; &nbsp; 
          <a href="http://openweathermap.org/" target="_blank" alt="Weather API" title="Weather API">Weather API</a> &nbsp; &nbsp; &#124; &nbsp; &nbsp;</p>
        </div>
    </div>
    <!-- <i class="fas fa-newspaper fa-3x"></i>
    <i class="fab fa-meetup fa-3x"></i>
    <i class="fas fa-book fa-3x"></i>
    <i class="fas fa-sun"></i> -->
  </footer>
  <script defer src=“https://use.fontawesome.com/releases/v5.0.8/js/all.js“></script>
  <script src="dist/app.js"></script>
</body>
</html>
